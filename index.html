<!doctype html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Icon -->
        <link rel="icon" type="image/x-icon" href="../img/icon.svg" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Title -->
        <title>GLOBAL AGENDA INFO</title>

    </head>

    <body>

        <!-- Background -->
        <div class="bg-img"></div>

        <!-- Foreground -->
        <div id="fg-top" class="fg-top-img"></div>
        <div id="fg-bottom" class="fg-bottom-img"></div>

        <!-- Header -->
        <section id="header">
          <nav class="navbar navbar-dark bg-dark justify-content-center">
            <a href="#">
              <img class="logo">
            </a>
          </nav>
        </section>

        <!-- Dialog -->
        <section id="dialog">
          <div class="d-flex justify-content-center dialog">
            <div class="dialog-img">
              <p id="text" class="dialog-text"></p>
              <div class="dialog-option">
                <button type="button" onclick="clickInfo()" class="dialog-option-btn">
                  Information
                </button>
                <button type="button" onclick="clickOfficialRefresh()" class="dialog-option-btn">
                  Refresh server status
                </button>
                <button type="button" onclick="clickPrivate()" class="dialog-option-btn">
                  Private servers
                </button>
              </div>
            </div>
          </div>
        </section>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Custom JS -->
        <script type="text/javascript" src="./js/obf/utils.js"></script>
        <script type="text/javascript" src="./js/obf/dialog.js"></script>

    </body>

</html>
